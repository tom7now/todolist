<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        /* .container{
            display: flex;
            align-items: center;
            justify-content: center;
        } */
        h1 {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <div class="container">
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-lg">
            <form>
                <div class="mb-3">
                  <label for="task" class="form-label">Task</label>
                  <input type="text" class="form-control" id="task" aria-describedby="taskHelp" required>
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Days To Complete</label>
                  <input type="number" class="form-control" id="days" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="Add_to_list()">Submit</button>
              </form>
          </div>
          <div class="col-sm"></div>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="row" id="list"></div> 
      </div>
  </body>
  <script>
      function Add_to_list(){
          let task = document.getElementById('task');
          let date = document.getElementById('days');
          let list = document.getElementById('list');
          let days = date.value;

          let div = document.createElement("DIV"); 
          div.classList.add('col-md-auto');
          if(days < 3){
              div.classList.add('alert', 'alert-danger');
          }else if(days < 7){
              div.classList.add('alert', 'alert-warning');
          }else{
              div.classList.add('alert', 'alert-dark');
          }
          div.classList.add('alert-dismissible', 'fade', 'show');
          div.setAttribute("role", "alert");
          div.innerText = task.value + '\n' + days + "day(s)"; 

          div.style.margin = '10px';

          let button = document.createElement("BUTTON");
          
          button.setAttribute("type", "button")
          button.classList.add('btn-close');
          button.setAttribute("data-bs-dismiss", "alert");
          button.setAttribute("aria-label", "Close");
          div.appendChild(button);
        //   div.appendChild(document.createTextNode(task.value + days + 'day(s)')); 
        
        list.appendChild(div); 
         
        task.value=""
        date.value=""
             
      }
  </script>
</html>
